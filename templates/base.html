<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href=
            "{{ url_for('static',filename='main.css') }}">

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>

    <script type="text/javascript"
            src="{{url_for('static', filename='main.js')}}">
    </script>

    <title> Find the Bern{% block title %} {% endblock %}</title>
    {% block scripts %} {% endblock %}
</head>
<body>
<div id="wrap">
    <!--     Fixed navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Find the Bern
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            bern</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted" style="text-align:center; padding-top:18px">
            There is no copyright &copy;. &ensp; <a
                href="https://github.com/suzannenie/">
            <i class="fa fa-github" style="font-size:20px"></i> suzannenie
        </a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
